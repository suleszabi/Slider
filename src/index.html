<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Google Fonts: Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;0,900;1,400;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <title>Slider</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="col-12 text-center my-4">Slider</h1>

            <!-- Slider -->
            <div class="col-12 px-0 mb-4">
                <div id="slider" class="auto">
                    <div id="sliderInner">
                        <div class="slider-page">
                            <img src="./img/egg.jpg" alt="Egg" title="Egg">
                        </div>
                        <div class="slider-page">
                            <img src="./img/foodtruck.jpg" alt="Foodtruck" title="Foodtruck">
                        </div>
                        <div class="slider-page">
                            <img src="./img/industry.jpg" alt="Industry" title="Industry">
                        </div>
                        <div class="slider-page">
                            <img src="./img/skyscapers.jpg" alt="Skyscapers" title="Skyscapers">
                        </div>
                        <div class="slider-page">
                            <img src="./img/bubbles.jpg" alt="Bubbles" title="Bubbles">
                        </div>
                        <div class="slider-page">
                            <img src="./img/transporter.jpg" alt="Transporter" title="Transporter">
                        </div>
                    </div>
                    <div id="sliderDetectionZone"></div>
                    <div id="sliderTextBox" class="pt-2 ps-2 pt-md-3 ps-md-3">
                        <p text-num="0" class="sliderText active"><span>I</span> Skyscapers</p>
                        <p text-num="1" class="sliderText"><span>I</span> Egg</p>
                        <p text-num="2" class="sliderText"><span>I</span> Foodtruck</p>
                        <p text-num="3" class="sliderText"><span>I</span> Industry</p>
                        <p text-num="4" class="sliderText"><span>I</span> Bubbles</p>
                        <p text-num="5" class="sliderText"><span>I</span> Transporter</p>
                    </div>
                </div>
                <div id="sliderIndicatorBox">
                    <span class="indicator" indicator-num="0">&#9679;</span>
                    <span class="indicator" indicator-num="1">&#9675;</span>
                    <span class="indicator" indicator-num="2">&#9675;</span>
                    <span class="indicator" indicator-num="3">&#9675;</span>
                    <span class="indicator" indicator-num="4">&#9675;</span>
                    <span class="indicator" indicator-num="5">&#9675;</span>
                </div>
            </div>

        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
